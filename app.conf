server {
    listen 3000;

    root /usr/share/nginx/html;
    index index.html;

    server_name _;

    # Serve file statis
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri /index.html;
    }
}

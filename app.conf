server {
    listen 3000;
    listen [::]:3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- Security Headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # Hanya aktifkan jika HTTPS
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- Compression ---
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # --- Path untuk Aset Statis ---
    location ~* \.(?:css|js|ico|gif|jpe?g|png|svg|woff2?|eot|ttf|mp4|webm)$ {
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Jangan cache index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # --- SPA Routing ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}
